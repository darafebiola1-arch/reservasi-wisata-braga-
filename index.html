 <!DOCTYPE html>
<html>
<head>
  <title>Reservasi Wisata Braga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .card {
      background: white;
      width: 450px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #222;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>reservasi wisata braga</h2>

  <form>
    <input type="hidden" value="BRAGA01">

    <label>nama</label>
    <input type="text">

    <label>email</label>
    <input type="email">

    <label>pin 6 digit</label>
    <input type="password" minlength="6" maxlength="6">

    <label>provinsi</label>
    <select>
      <option>jawa barat</option>
      <option>bali</option>
    </select>

    <label>kota</label>
    <select>
      <option>bandung</option>
      <option>denpasar</option>
    </select>

    <label>meeting point</label>
    <select>
      <option>braga city walk</option>
      <option>stasiun bandung</option>
    </select>

    <label>destinasi</label>
    <input type="search">

    <label>tanggal</label>
    <input type="date">

    <label>jam</label>
    <input type="time">

    <label>jumlah peserta</label>
    <input type="number" min="1" max="20">

    <label>link medsos</label>
    <input type="url">

    <label>warna seragam</label>
    <input type="color">

    <label>pembayaran</label><br>
    <input type="radio" name="bayar"> full  
    <input type="radio" name="bayar"> dp 50%
    <br><br>

    <label>fasilitas</label><br>
    <input type="checkbox"> asuransi  
    <input type="checkbox"> kamera  
    <input type="checkbox"> dinner
    <br><br>

    <label>upload ktp</label>
    <input type="file">

    <button type="submit">kirim reservasi</button>
  </form>
</div>

</body>
</html>
